    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HBO Max</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/logo.svg" id="logo">

    <a id="menu"> Menu </a>
    <a id="assinar"> Assinar </a>

    <h1> Entrar </h1>

    <p id="p1"> Você tem uma conta HBO Max? </p>

    <form>
        
        <p>
            <label id="email" class="client-login"> E-mail</label> 
        </p>
        
        <input type="text" id="email-input" class="client-input">

        <p> 
            <label id="senha" class="client-login"> Senha </label> 
        </p>
        
        <input type="text" id="password-input" class="client-input">

        <button type="submit" id="entrar-button"> Entrar </button>

    </form>

    <p id="p2"> Você acessa a HBO Max por um provedor <br> 
        de TV, de internet ou celular? </p>

    <button type="submit" id="provedor-button"> Entrar como provedor</button>


    
</body>
</html>
